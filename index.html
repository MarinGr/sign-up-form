<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="signup">
        <h1 class="form-title">Sign up</h1>
        <p class="form-description">
          Please fill in this form to create an account.
        </p>
          <div class="input-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-input" />
            <div class="error-message"></div>
          </div>
          <div class="input-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="text" id="email" class="form-input" />
            <div class="error-message"></div>
          </div>
          <div class="input-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" />
            <div class="error-message"></div>
          </div>
          <div class="input-group">
            <label for="password-confirmation" class="form-label"
              >Confirm Password</label
            >
            <input type="password" id="password-confirmation" class="form-input" />
            <div class="error-message"></div>
          </div>
          <div class="input-group-checkbox">
            <input type="checkbox" id="agreement" class="checkbox" />
            <label for="agreement" class="form-description"
              >I accept the <a href="#" class="form-link">Terms of Use</a> &
              <a href="#" class="form-link">Privacy Policy</a></label
            >
            <div class="error-message"></div>
          </div>
          <div>
            <button type="submit" class="form-button">Sign up</button>
          </div>
          <p class="form-description">
            Already have an account?
            <a href="#" id="login-link" class="form-link">Login here.</a>
          </p>
        </form>  
      <form id="login" class="form-hidden">
        <h1 class="form-title">Log in</h1>
        <div class="input-group">
          <label for="new-email" class="form-label">Email Address</label>
          <input type="text" id="new-email" class="form-input" />
          <div class="error-message"></div>
        </div>
          <div class="input-group">
            <label for="new-password" class="form-label">Password</label>
            <input type="password" id="new-password" class="form-input" />
            <div class="error-message"></div>
          </div>
          <div>
            <button type="submit" class="form-button">Log in</button>
          </div>
          <p class="form-description">
            Do not have an account?
            <a href="#" id="signup-link" class="form-link">Sign up here.</a>
          </p>
        </form>
      </div>
    <script src="script.js"></script>
  </body>
</html>
